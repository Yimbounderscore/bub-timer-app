<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bub Countdown</title>
    <style>
        body {
            background-color: #1a1b1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00; /* Cuban/Sponge yellow */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #timer {
            font-size: 4em;
            font-weight: bold;
            font-family: monospace;
            background: #2c2e33;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 2px solid #ffcc00;
        }
        #target {
            margin-top: 20px;
            font-size: 1.2em;
            color: #888;
        }
        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Next Bub Yap In:</h1>
    <div id="timer">Loading...</div>
    <div id="target">Target: Fetching...</div>
    <div class="status" id="status">Connecting...</div>

    <script src="renderer.js"></script>
</body>
</html>
